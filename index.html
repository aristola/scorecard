<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="box">
            <div class="container">
                <div class="score-section">
                    <h3 class="team-header">HOME</h3>
                    <div class="score-box-guest">
                        <p id="home-score-num">0</p>
                    </div>
                    <div class="btn-group">
                        <button class="score-btn" onclick="add(1, 1)">+1</button>
                        <button class="score-btn" onclick="add(2, 1)">+2</button>
                        <button class="score-btn" onclick="add(3, 1)">+3</button>
                    </div>
                </div>
                <div class="score-section">
                    <h3 class="team-header">AWAY</h3>
                    <div class="score-box-guest">
                        <p id="guest-score-num">0</p>
                    </div>
                    <div class="btn-group">
                        <button class="score-btn" onclick="add(1, 2)">+1</button>
                        <button class="score-btn" onclick="add(2, 2)">+2</button>
                        <button class="score-btn" onclick="add(3, 2)">+3</button>
                    </div>
                </div>
            </div>
            <div id="reset-btn-section">
                <button id="reset-btn" onclick="reset()">New game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
